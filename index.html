<!DOCTYPE html>
<html>
  <head>
    <title>Roblox Control Panel</title>
    <style>
      body { font-family: sans-serif; padding: 20px; }
      input, button { font-size: 16px; padding: 8px; margin: 4px; }
    </style>
  </head>
  <body>
    <h2>Send Command to Roblox</h2>
    <input id="command" placeholder="Enter command..." />
    <button onclick="sendCommand()">Send</button>
    <p id="status"></p>

    <script>
      const url = "https://script.google.com/macros/s/AKfycbyhhl17SA2FJvwnrSV3zH1b_23Y9IsVE82ucC2pCDGrE5m6UjM1L3uXn3Rt-V31528_Sw/exec";

      async function sendCommand() {
        const command = document.getElementById("command").value.trim();
        if (!command) return;

        const data = { player: "SERVER", score: command }; // reuse same format
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        document.getElementById("status").textContent = res.ok ? "✅ Sent!" : "❌ Failed!";
      }
    </script>
  </body>
</html>
