<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UB Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #222;
      text-align: center;
      padding-top: 40px;
    }
    .container {
      width: 320px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #2a7ae2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1a5bb8;
    }
    #userPanel {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="authPanel">
    <h2>UB Bank</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Log In</button>
  </div>

  <div class="container" id="userPanel">
    <h2>Welcome, <span id="userNameLabel"></span></h2>
    <p>Your balance: <b><span id="ubbucksLabel">0</span> UB-bucks</b></p>

    <h3>Send UB-bucks</h3>
    <input id="targetUser" placeholder="Recipient username" />
    <input id="amount" type="number" placeholder="Amount" />
    <button onclick="transfer()">Send</button>

    <button style="background:#555; margin-top:20px;" onclick="logout()">Log Out</button>
  </div>

  <script>
    const API_URL = "https://google-proxy.doritoslove1337.workers.dev"; // <-- replace with your Worker URL

    async function post(data) {
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        return await response.json();
      } catch (err) {
        alert("Error communicating with server");
        console.error("POST error:", err);
        return null;
      }
    }

    function signup() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      post({ action: "signup", username, password }).then(res => {
        if (res && res.status === "ok") {
          alert("Signup successful! Please log in.");
        } else {
          alert(res?.message || "Error signing up");
        }
      });
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      post({ action: "login", username, password }).then(res => {
        if (res && res.status === "ok") {
          document.getElementById("authPanel").style.display = "none";
          document.getElementById("userPanel").style.display = "block";
          document.getElementById("userNameLabel").innerText = username;
          document.getElementById("ubbucksLabel").innerText = res.UBbucks || 0;
          localStorage.setItem("user", JSON.stringify({ username, password }));
        } else {
          alert(res?.message || "Login failed");
        }
      });
    }

    function transfer() {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) return alert("Please log in again.");
      const targetUser = document.getElementById("targetUser").value;
      const amount = parseFloat(document.getElementById("amount").value);
      post({ 
        action: "transfer", 
        username: user.username, 
        password: user.password, 
        targetUser, 
        amount 
      }).then(res => {
        if (res && res.status === "ok") {
          alert(res.message);
          login(); // refresh balance
        } else {
          alert(res?.message || "Transfer failed");
        }
      });
    }

    function logout() {
      localStorage.removeItem("user");
      document.getElementById("authPanel").style.display = "block";
      document.getElementById("userPanel").style.display = "none";
    }

    // Auto-login if stored
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        post({ action: "login", username: user.username, password: user.password }).then(res => {
          if (res && res.status === "ok") {
            document.getElementById("authPanel").style.display = "none";
            document.getElementById("userPanel").style.display = "block";
            document.getElementById("userNameLabel").innerText = user.username;
            document.getElementById("ubbucksLabel").innerText = res.UBbucks || 0;
          } else {
            localStorage.removeItem("user");
          }
        });
      }
    };
  </script>
</body>
</html>
