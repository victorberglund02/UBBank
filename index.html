<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UB Bank</title>
  <link rel="icon" type="image/png" href="UBfavicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #222;
      text-align: center;
      padding-top: 40px;
    }
    .container {
      width: 320px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #2a7ae2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1a5bb8;
    }
    #userPanel {
      display: none;
    }
    #ubbucksLabel {
      transition: opacity 0.3s ease;
    }

    /* Simple loading overlay */
    #loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #2a7ae2;
      display: none;
    }

    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #2a7ae2;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="authPanel">
    <h2>UB Bank</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Log In</button>
    <div id="loadingOverlay"><div class="spinner"></div>Loading...</div>
  </div>

  <div class="container" id="userPanel">
    <h2>Welcome, <span id="userNameLabel"></span></h2>
    <p>Your balance: <b><span id="ubbucksLabel">0</span> $UB</b></p>

    <h3>Transfer</h3>
    <input id="targetUser" placeholder="Recipient username" />
    <input id="amount" type="number" placeholder="Amount" />
    <button onclick="transfer()">Send</button>

    <button style="background:#555; margin-top:20px;" onclick="logout()">Log Out</button>
    <div id="loadingOverlay"><div class="spinner"></div>Loading...</div>
  </div>

  <script>
    const API_URL = "https://google-proxy.doritoslove1337.workers.dev"; // your Cloudflare Worker URL

    function showLoading(show) {
      const panels = document.querySelectorAll(".container");
      panels.forEach(panel => {
        const overlay = panel.querySelector("#loadingOverlay");
        if (overlay) overlay.style.display = show ? "flex" : "none";
      });
    }

    async function post(data) {
      showLoading(true);
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        return result;
      } catch (err) {
        alert("Error communicating with server");
        console.error("POST error:", err);
        return null;
      } finally {
        showLoading(false);
      }
    }

    function signup() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      post({ action: "signup", username, password }).then(res => {
        if (res && res.status === "ok") {
          alert("Signup successful! Please log in.");
        } else {
          alert(res?.message || "Error signing up");
        }
      });
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      post({ action: "login", username, password }).then(res => {
        if (res && res.status === "ok") {
          document.getElementById("authPanel").style.display = "none";
          document.getElementById("userPanel").style.display = "block";
          document.getElementById("userNameLabel").innerText = username;
          document.getElementById("ubbucksLabel").innerText = res.UBbucks || 0;
          localStorage.setItem("user", JSON.stringify({ username, password }));
        } else {
          alert(res?.message || "Login failed");
        }
      });
    }

function transfer() {
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) return alert("Please log in again.");
  const targetUser = document.getElementById("targetUser").value.trim();
  const amount = parseFloat(document.getElementById("amount").value);
  if (!targetUser || !amount || amount <= 0) return alert("Enter a valid recipient and amount.");

  // client-side block (UX only)
  if (targetUser.toLowerCase() === user.username.toLowerCase()) {
    return alert("You cannot send UB-bucks to yourself.");
  }

  post({ 
    action: "transfer", 
    username: user.username, 
    password: user.password, 
    targetUser, 
    amount 
  }).then(res => {
    if (res && res.status === "ok") {
      alert(res.message);
      // update displayed balance locally or fetch fresh value
      const currentBalance = parseFloat(document.getElementById("ubbucksLabel").innerText) || 0;
      document.getElementById("ubbucksLabel").innerText = (currentBalance - amount).toFixed(2);
    } else {
      alert(res?.message || "Transfer failed");
    }
  });
}

    function logout() {
      localStorage.removeItem("user");
      document.getElementById("authPanel").style.display = "block";
      document.getElementById("userPanel").style.display = "none";
    }

    window.onload = () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        post({ action: "login", username: user.username, password: user.password }).then(res => {
          if (res && res.status === "ok") {
            document.getElementById("authPanel").style.display = "none";
            document.getElementById("userPanel").style.display = "block";
            document.getElementById("userNameLabel").innerText = user.username;
            document.getElementById("ubbucksLabel").innerText = res.UBbucks || 0;
          } else {
            localStorage.removeItem("user");
          }
        });
      }
    };
  </script>
</body>
</html>
